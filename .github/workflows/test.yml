on: [push, pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: pnpm/action-setup@v2
        with:
          version: 7
      - uses: actions/setup-node@v3
        with:
          node-version: latest
          cache: pnpm
      - run: pnpm install
      - run: pnpm build
      - run: pnpm prettier --check .
